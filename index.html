<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="flex-box">
      <form class="login-area">
        <img class="logo" src="./logo.png" />
        <input
          type="text"
          class="ins-input"
          required
          placeholder="Phone number, username, or email"
        />
        <input
          type="password"
          required
          class="ins-input"
          placeholder="Password"
        />
        <input class="ins-button" type="submit" value="Log in" />
        <div class="or-section">
          <div class="or-section-line"></div>
          <div class="or-section-text">OR</div>
          <div class="or-section-line"></div>
        </div>

        <p class="login-text-facebook">
          <i class="fa-brands fa-square-facebook"></i> Login in with Facebook
        </p>

        <p class="forgot">Forgot password?</p>
      </form>
      <div class="login-area">
        <p class="ins-text-dont-have-account">
          Don't have an account? <span class="ins-text-signup">Sign up</span>
        </p>
      </div>
    </div>
  </body>
</html>
